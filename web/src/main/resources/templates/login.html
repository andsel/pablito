    <title>Pablito, the home task helper</title>

<body>
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Pablito</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Login to Pablito</h2>
            <form class="form-horizontal" action="/login" th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <input type="hidden" name="_fromLoginPage" value="true"/>
                <button type="submit" class="btn btn-success pull-right">Sign in</button>
            </form>
        </div>
    </div>

    <hr/>

    <footer th:replace="fragments/footer :: footer">
        Footer
    </footer>
</div> <!-- /container -->
