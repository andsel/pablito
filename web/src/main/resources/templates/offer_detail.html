<body>
<header th:replace="fragments/header :: header" class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Pablito</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Task type" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</header>

    <div class="row">
        <div class="page-header">
            <h2>Offer details (forse non serve)</h2>
        </div>

                 style="height: 220px; width: 100%; display: block;" data-src="holder.js/100%x180" alt="100%x220"
                 class="thumbnail"/>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <!--<div class="panel-heading">-->
                    <!--<h3 class="panel-title">-->
                        <!--<b><span th:text="${tasker.name}"/></b>-->
                        <!--<span th:text="${tasker.mainSkill}"/></h3>-->
                <!--</div>-->
                <div class="panel-body">
                    <span th:text="${offer.description}">Here goes the description of the offer</span>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-success" href="tasker_requests.html"
                       th:href="@{/tasker/requests}"
                       role="button">
                        <span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <b>Accept</b>
                    </a>

                    <a class="btn btn-danger" href="tasker_requests.html"
                       th:href="@{/tasker/requests}"
                       role="button">
                        <span class="glyphicon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> <b>Reject</b>
                    </a>

                    <button class="btn btn-default pull-right"
                       data-toggle="modal" data-target="#dlgCreateMessage">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal post message -->
    <div class="modal fade" id="dlgCreateMessage" tabindex="-1" role="dialog" aria-labelledby="dlgCreateMessageLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="dlgCreateMessageLabel">Create new message</h4>
                </div>
                <form th:action="@{/offer/{offerId}/message(offerId=${offer.id})}"
                      th:field="newMessage"
                      method="post">
                    <div class="modal-body">
                        <textarea class="form-control" style="resize:vertical" rows="3"
                                  placeholder="New message..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- The messages between Tasker and Bidder -->
    <div class="row" th:each="message : ${messages}">
        <div class="col-md-2"></div>
        <div class="col-md-1" th:if="${message.leftSide}"></div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="#details_Pino">
                        <b><span th:text="${message.author}">Pino</span></b></a>
                    </h3>
                </div>
                <div class="panel-body" th:text="${message.text}">
                    Corpo del messaggio bla bla
                </div>
                <div class="panel-footer">
                    <span th:text="${message.createdOn}">
                        24/10/2016
                    </span>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <footer th:replace="fragments/footer :: footer">
        Footer
    </footer>
</div> <!-- /container -->
</body>
</html>
