    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Describe you task to <span th:text="${tasker.name}"/></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/tasker/hire(taskerId=${tasker.id})}"
                          th:object="${hireRequest}"
                          method="post">
                        <div class="form-group">
                            <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                            <div class="col-sm-10">
                                <textarea id="request" class="form-control" rows="3"
                                          placeholder="Start ask something"
                                          th:field="*{description}">
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sm" class="col-sm-2 control-label">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    Service <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Taglio prati</a></li>
                                    <li><a href="#">Arieggiatura prato</a></li>
                                    <li><a href="#">Potatura siepi e piccoli cespugli</a></li>
                                    <li><a href="#">Piantumazione siepi e piccoli alberi</a></li>
                                    <li><a href="#">Potatura di mantenimento</a></li>
                                    <li><a href="#">Attrezzatura propria</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Smaltimento sfalci</a></li>
                                    <li><a href="#">Pacciamatura</a></li>
                                    <li><a href="#">Preparazione e semina del prato</a></li>
                                </ul>
                            </div>
                            </label>
                            <div class="col-sm-5">

                                <input type="text" class="form-control col-sm-4" id="sm" placeholder="square meters"/>
                            </div>
                        </div>

                        <!-- Submit form button-->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Send task request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
